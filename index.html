<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps JavaScript API v3 Example: Map Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD72kGi4xTNaJIlPpquAJcQW1Oz5JyQYdU&v=3.exp&sensor=false"></script>
    <script>
      var map;

      function initialize() {
        var mapOptions = {
          zoom: 8,
          center: new google.maps.LatLng(31.783333, 35.216667),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
      

        westbankLayer = new google.maps.KmlLayer(
                                            'https://raw.github.com/newscode/E1/master/west-bank.kml', 
                                            { preserveViewport: true, suppressInfoWindows: true }
                                            );
        westbankLayer.setMap(map);

        e1Layer = new google.maps.KmlLayer(
                                            'https://raw.github.com/newscode/E1/master/E1.kml', 
                                            { preserveViewport: true, suppressInfoWindows: true }
                                            );
        e1Layer.setMap(map);

      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
