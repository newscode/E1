<!DOCTYPE html>
<html>

    <style>

        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD72kGi4xTNaJIlPpquAJcQW1Oz5JyQYdU&v=3.exp&sensor=false"></script>
    <script>

          new google.maps.LatLng(31.801142,35.264740),
          new google.maps.LatLng(31.800267,35.266800),
          new google.maps.LatLng(31.800850,35.270233),
          new google.maps.LatLng(31.800267,35.271950),

          new google.maps.LatLng(31.786260,35.271263),
          new google.maps.LatLng(31.785092,35.269547),
          new google.maps.LatLng(31.783341,35.266457),
          new google.maps.LatLng(31.781590,35.265427),

          new google.maps.LatLng(31.766450,35.288858)
          ];
      var polyOptions = {
          path: E1coords,
          strokeColor: "#FF0000",
          strokeOpacity: 1,
          strokeWeight: 1,
          fillColor: "blue"
          }
      return new google.maps.Polyline(polyOptions);
      }
      


      function initialize() {
        var mapOptions = {
          zoom: 8,
          center: new google.maps.LatLng(31.783333, 35.216667),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
      

        // http://www.geocodezip.com/geoxml3_test/world_countries_kml.xml
        kmlLayer = new google.maps.KmlLayer('http://www.inaturalist.org/places/geometry/11730.kml', {preserveViewport: true, suppressInfoWindows: true});
        kmlLayer.setMap(map);

        E1 = E1map();
        E1.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
